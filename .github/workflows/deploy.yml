name: Deploy to Render on Push to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸš€ Trigger Deploy on Render
        id: trigger
        run: |
          RESPONSE=$(curl -s -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json")

          echo "ğŸ§¾ Raw API Response:"
          echo "$RESPONSE"

          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id')

          if [ "$DEPLOY_ID" == "null" ] || [ -z "$DEPLOY_ID" ]; then
            echo "âŒ Failed to get deploy ID from Render API."
            exit 1
          fi

          echo "âœ… Triggered deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: ğŸ•’ Wait for Render Deployment to Finish
        run: |
          echo "ğŸ“¡ Polling deploy status from Render..."

          for i in {1..30}; do
            RESPONSE=$(curl -s https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys/${{ steps.trigger.outputs.deploy_id }} \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Accept: application/json")

            STATUS=$(echo "$RESPONSE" | jq -r 'try .status // "unknown"')

            if [[ "$STATUS" == "live" ]]; then
              echo ""
              echo "âœ… Deployment successful!"
              echo "ğŸ”— View full logs on Render:"
              echo "ğŸ‘‰ https://dashboard.render.com/web/${{ secrets.RENDER_SERVICE_ID }}"
              exit 0
            elif [[ "$STATUS" == "failed" ]]; then
              echo ""
              echo "âŒ Deployment failed!"
              echo "ğŸ”— View error logs on Render:"
              echo "ğŸ‘‰ https://dashboard.render.com/web/${{ secrets.RENDER_SERVICE_ID }}"
              exit 1
            else
              echo "â³ Status: $STATUS â€” waiting..."
              sleep 10
            fi
          done

          echo ""
          echo "âŒ Timed out waiting for deployment status to finish."
          echo "ğŸ”— Check Render for more info:"
          echo "ğŸ‘‰ https://dashboard.render.com/web/${{ secrets.RENDER_SERVICE_ID }}"
          exit 1